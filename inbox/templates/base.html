{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Logo -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">

        <!--Navbar-->
        <header>
            <nav class="navbar bd-dark " style="background-color: black;">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="color: White; margin-left: 25px">
                        {% block nav-content%}
                        <i class="bx bxs-send bx-rotate-270 align-middle" style="font-size: 24px">
                            </i>&nbsp;&nbsp; <span class="align-middle">Нахрен блин</span>
                        {% endblock nav-content %}
                    </a>
                </div>

                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" id="btn-nav" data-bs-toggle="offcanvas"
                       data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="color: White;">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </nav>
        </header>

        <!-- ========== Block content (ROOT) ========== -->
        {% block content %}

        {% endblock content %}

    </div>


    <!--Offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Меню</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-2">
                {% block sidebar-content %}
                <a href="{% url 'App:home' %}" class="btn btn-secondary">Логин</a>
                {% endblock sidebar-content %}
                <hr>
                <br>

            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="bd-dark text-center text-lg-start" id="footer" style="color: #fff">
        <div class="text-center p-3" style="background-color: black;">&copy; {% now 'Y' %} Copy
            <a class="">
                <span></span>
            </a>
        </div>
    </footer>

    <!--Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--Static JS-->

</body>
</html>
